<!DOCTYPE HTML>
<html data-title-key="page.flashing.title">

<head>
	<meta charset="utf-8">
	<title>Update in progress</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="/style.css">
	<script src="/index.js"></script>
	<script>
		function init() {
			initPage();

			ajax({
				url: '/result',
				done: function (response) {
					if (response == 'failed') {
						location = '/fail.html'
						return
					}

					document.getElementById('title').textContent = t('page.flashing.doneH1')
					document.getElementById('info').innerHTML = t('page.flashing.doneInfo')
				},
				timeout: 180000
			})
		}
	</script>
</head>

<body onload="init()">
	<div id="m">
		<h1 id="title" data-i18n="page.flashing.h1">Update in progress</h1>
		<p id="info" data-i18n-html="page.flashing.info"></p>
		<div id="l"></div>
	</div>
	<div id="version"></div>
</body>

</html>
