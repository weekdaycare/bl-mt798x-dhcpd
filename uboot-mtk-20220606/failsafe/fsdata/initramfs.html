<!DOCTYPE HTML>
<html data-title-key="panel.initramfs.title">

<head>
	<meta charset="utf-8">
	<title>Load initramfs</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="/style.css">
	<script src="/index.js"></script>
</head>

<body onload="initPage()">
	<div id="m">
		<h1 data-i18n="panel.initramfs.title">Load initramfs</h1>
		<p id="hint" data-i18n-html="panel.initramfs.hint"></p>
		<form id="form">
			<input id="file" type="file" name="initramfs">
			<div class="actions" style="justify-content: center; margin-top: 12px;">
				<button type="button" class="btn primary" onclick="upload('initramfs')"
					data-i18n="btn.upload">Upload</button>
			</div>
		</form>
		<div>
			<div class="bar" id="bar" style="display: none; --percent: 0;"></div>
		</div>
		<div class="meta">
			<div class="kv" id="size" style="display: none;">Size: xxxx</div>
			<div class="kv" id="md5" style="display: none;">MD5: xxxx</div>
		</div>
		<div id="upgrade" style="display: none;">
			<p data-i18n="confirm.boot">If all information above is correct, click “Boot”.</p>
			<button class="btn danger big" onclick="location = '/booting.html'" data-i18n="btn.boot">Boot</button>
		</div>
		<div class="note warning">
			<strong data-i18n="warn.title">Warnings</strong>
			<ul>
				<li data-i18n="warn.initramfsBoot"></li>
				<li data-i18n="warn.chooseProperInitramfs"></li>
			</ul>
		</div>
	</div>
	<div id="version"></div>
</body>

</html>
