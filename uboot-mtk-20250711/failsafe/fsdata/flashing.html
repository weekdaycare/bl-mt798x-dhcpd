<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Update in progress</title>
	<link rel="stylesheet" href="/style.css">
	<script src="/main.js"></script>
	<script>
		function init() {
			appInit('flashing');

			ajax({
				url: '/result',
				done: function (response) {
					if (response == 'failed') {
						location = '/fail.html'
						return
					}

					document.getElementById('title').innerHTML = t('flashing.title.done')
					document.getElementById('info').innerHTML = t('flashing.info.done')
				},
				timeout: 1800000
			})
		}
	</script>
</head>

<body onload="init()">
	<div class="app">
		<aside id="sidebar" class="sidebar"></aside>
		<div class="main">
			<div id="m">
				<h1 id="title" data-i18n="flashing.title.in_progress">UPDATE IN PROGRESS</h1>
				<p id="info" data-i18n-html="flashing.info.in_progress">
					Your file was successfully uploaded! Update is in progress and you should wait for automatic reset
					of the device.<br>
					Update time depends on image size and may take up to a few minutes.
				</p>
				<div id="l"></div>
			</div>
			<div id="version"></div>
		</div>
	</div>
</body>

</html>
