<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Booting initramfs</title>
	<link rel="stylesheet" href="/style.css">
	<script src="/main.js"></script>
	<script>
		function init() {
			appInit('booting');

			ajax({
				url: '/result',
				done: function (response) {
					if (response == 'failed') {
						location = '/fail.html'
						return
					}

					document.getElementById('title').innerHTML = t('booting.title.done')
					document.getElementById('info').innerHTML = t('booting.info.done')
				},
				timeout: 30000
			})
		}
	</script>
</head>

<body onload="init()">
	<div class="app">
		<aside id="sidebar" class="sidebar"></aside>
		<div class="main">
			<div id="m">
				<h1 id="title" data-i18n="booting.title.in_progress">BOOTING INITRAMFS</h1>
				<p id="info" data-i18n-html="booting.info.in_progress">
					Your file was successfully uploaded! Booting is in progress, please wait...<br>
					This page may be in not responding status for a short time.
				</p>
				<div id="l"></div>
			</div>
			<div id="version"></div>
		</div>
	</div>
</body>

</html>
